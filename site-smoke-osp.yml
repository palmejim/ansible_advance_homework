- hosts: workstation
  gather_facts: false
  tasks:

  - name: OpenStack servers
    os_server_facts:
     cloud: ospcloud
     server: 'frontend'
    register: openstack_info
    tags:
      - osp.smoke

  - debug:
      var: openstack_info

  - name: Curl website
    uri:
      url: https://{{ openstack_info.ansible_facts.openstack_servers.public_v4 }}/
      method: GET
      status_code: 200
    register: webpage
    tags:
      - osp.smoke

  - debug:
      var: webpage

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
